<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>

<body>
    <h1>Digital Clock & Stopwatch</h1>
    <div class="clock">
        <h2>Digital Clock</h2>
        <div id="digitalClock">00:00:00</div>
    </div>

      <div class="stopwatch">
    <h2>Stopwatch</h2>
    <div id="stopwatchDisplay">00:00:00</div>
    <div class="controls">
      <button id="startStopBtn">Start</button>
      <button id="lapBtn" disabled>Lap</button>
      <button id="resetBtn" disabled>Reset</button>
    </div>
    <div id="laps"></div>
  </div>
  
    <script src="script.js"></script>
</body>

</html>
